<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <title>게시글 작성 페이지</title>
    <script>
        function writePost(){
            console.log('writebtn actin');

            let title = $('#title').val();         
            let writer = $('#writer').val();
            let password = $('#password').val();
            let contents = $('#contents').val();
            let postNumber = Number($('#postNumber').val());
            let writeDay = new Date();
            
            console.log(title, writer, password, contents, postNumber, writeDay);

            $.ajax({
                type: "POST",
                url: "/api/posts",
                data: {
                    writer,
                    title,
                    writeDay,
                    contents,
                    password,
                    postNumber,
                },
                // error: function(res){
                //     console.log(res)
                // },
                success: function(response){
                    console.log(response)
                    alert('글쓰기 완료');
                    window.location.href="/";
                }
            })
        }

    </script>
    <style>
        .test {
            color: brown;
        }
    </style>
</head>
<!-- 2. 게시글 작성 페이지
    . 제목, 장석자명, 비밀번호, 작성내용 입력
    . 글쓰기 버튼 클릭시 전체목록조회 페이지(main)로 이동.. 최신 게시글이 상단에 위치됨-->

<body>
    업로드 페이지
    <div class="test">test</div>
    <div>
        제목
        <div class="input-group mb-3">
            <span class="input-group-text" >제목</span>
            <input type="text" class="form-control" placeholder="제목" aria-label="Username"
                aria-describedby="basic-addon1" id="title">
        </div>
        
        작성자명
        <div class="input-group mb-3">
            <span class="input-group-text" >작성자</span>
            <input type="text" class="form-control" placeholder="작성자" aria-label="Username"
                aria-describedby="basic-addon1" id="writer">
        </div>
        비밀번호
        <div class="input-group mb-3">
            <span class="input-group-text" >비밀번호</span>
            <input type="text" class="form-control" placeholder="비밀번호" aria-label="Username"
                aria-describedby="basic-addon1" id="password">
        </div>
        내용
        <div class="input-group">
            <span class="input-group-text" >내용</span>
            <textarea class="form-control" aria-label="With textarea" id="contents" ></textarea>
        </div>
        글쓰기 버튼
        <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
        <label class="btn btn-secondary" for="option2" onclick="writePost()">글쓰기</label>
        <!-- $('#title').val(), $('#writer').val(), $('#password').val(), $('#contents').val() -->


    </div>

</body>

</html>
